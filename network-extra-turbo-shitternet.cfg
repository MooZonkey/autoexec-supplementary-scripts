//=================Networking====================

//This is a total rock-bottom set of network cvars.
//Unless you have extra turbo shitternet, do not use it. 
//This forces a baseline network latency of ~124ms.

cl_interp .1223
cl_interp_ratio 4
cl_lagcompensation 1 
cl_pred_optimize 2 
cl_smooth 0 
cl_smoothtime 0.01 
cl_smooth 0 for whatever reason. 
cl_updaterate 15 
cl_cmdrate 15
net_queued_packet_thread 1 
rate 9000 
net_maxcleartime 0 
net_compresspackets 1 
net_compresspackets_minsize 512 
net_splitpacket_maxrate 5000
net_splitrate 1 
              



echo "Extra-Turbo-Sh*tternet Network Optimization Module Loaded"
