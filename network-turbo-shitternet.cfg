//=================Networking====================

//This has been optimized for generally unreliable and slow connections.
//If you often have high ping, lag spikes, or a slow connection, then delete this module. 

//If you often have low ping, or fast connection speeds, then please use the baseline config. 


//Forces a constant baseline network latency of ~90ms. 

cl_interp .08889
cl_interp_ratio 3
cl_lagcompensation 1 
cl_pred_optimize 2 
cl_smooth 0 
cl_smoothtime 0.01 
cl_smooth 0
cl_updaterate 30 
cl_cmdrate 30
net_queued_packet_thread 1 
rate 15000 
net_maxcleartime 0 
net_compresspackets 1 
net_compresspackets_minsize 512 
net_splitpacket_maxrate 20000 
net_splitrate 2 




echo "Turbo-Sh*tternet Network Optimization Module Loaded"
