//=================Networking====================

// This has been optimized for less than reliable connections with moderate ping.

//If you often have high ping, lag spikes, or a slow connection, then delete this module and use one of my other network configs dedicated for slower connections. 

//If you often have low ping, no lag spikes, or fast connection speeds, then please use the default network config provided. 

//Forces a constant baseline network latency of ~57ms.


cl_interp .05556
cl_interp_ratio 1
cl_lagcompensation 1 
cl_pred_optimize 2 
cl_smooth 0 
cl_smoothtime 0.01 
cl_smooth 0 
cl_updaterate 67 
cl_cmdrate 67
net_queued_packet_thread 1 
rate 30000 
net_maxcleartime 0 
net_compresspackets 1 
net_compresspackets_minsize 512 
net_splitpacket_maxrate 40000 
net_splitrate 2 




echo "Sh*tternet Network Optimization Module Loaded"
